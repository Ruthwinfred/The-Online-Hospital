<body>
     <form action="login.html">
                <fieldset>
                    <legend>Personal information:</legend>
                    First Name:<input type="text" name="First Name" placeholder="First Name" required> <br><br>Last Name:<input type="text" name="Last Name" placeholder="Last Name" required><br><br> Nationality:<input name="Nationality" list="Nationality" type="text"placeholder="Nationality" required>

                    <input type="password" name="password" Placeholder="Password" required><br><br>Mobile No.<input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}" placeholder="Mobile No." required><span>Format: 01-234-567-89</span><br><br> National ID/Passport number:<input type="text" name="ID" placeholder="National ID" required><br><br>Gender:<br><input type="radio" name="gender" value="male" required>Male<br><br>

                    <input type="radio" name="gender" value="other" required>Other<br><br>

                    <input type="reset">

            </form>
